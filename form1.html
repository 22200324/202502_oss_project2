<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout form</title>
</head>
<body>
    <h1>회원가입 form</h1>
    <form action="#" method="get">
        <label for ="userid">아이디: </label>
        <input type = "text" id="userid" name="userid" placeholder="아이디입력"><Br><Br>
        <label for = "pw">비밀번호: </label>
        <input type = "password" id="pw" name="pw" placeholder="비밀번호입력">

        <p>성별 선택</p>
        <input type = "radio" id="male" name="gender" value="male">
        <label for = "male"> 남성</label> 
        <input type = "radio" id="female" name="gender" value="female">
        <label for = "female"> 여성</label>

        <p>관심 분야(중복선택가능):</p>
        <input type="checkbox" id="interest" name="interest" value="web">
        <label for = "interest">웹 개발</label>
        <input type="checkbox" id="interest2" name="interest2" value="ai">
        <label for = "interest2">인공지능</label>
        <input type="checkbox" id="interest3" name="interest3" value="game">
        <label for = "interest2">게임</label><br><br>

        <label for = "birth">생년월일:</label>
        <input type="date" id="birth" name="birth" ><br><Br>


        <label for = "job"> 직업:</label>
        <select id = "job" name="job">
            <option value="student">학생</option>
            <option value="developer">개발자</option>
            <option value="designer">디자이너</option>
            <option value="etc">기타</option>

        </select><br><br>

        <label for = "intro">자기소개:  </label> <br>
        <textarea id="intro" name="intro" rows="4" cols="40" placeholder="간단한 자기소개를 작성하세요"></textarea><br><Br>

        <input type="submit" value="제출">
        <input type="reset" value="초기화">

       
        





    </form>
    
</body>
</html>
