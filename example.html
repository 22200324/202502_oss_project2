<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 Form (간단 JS)</title>
  <style>
    body { font-family: Arial; background:#f2f2f2; padding:30px; }
    form { background:#fff; padding:20px; border-radius:8px; max-width:400px; margin:auto; }
    label { display:block; margin-top:10px; }
    input, select, textarea { width:100%; padding:8px; margin-top:5px; }
    button { margin-top:15px; padding:8px 14px; border:none; border-radius:6px; background:#2196f3; color:white; cursor:pointer; }
    button:hover { background:#1976d2; }
    .hint { font-size:12px; color:gray; display:none; }
  </style>
</head>
<body>
  <h2 style="text-align:center">회원가입 (간단 JS)</h2>

  <form id="signupForm" onsubmit="return checkForm()">
    <!-- 아이디 -->
    <label>아이디</label>
    <input type="text" id="userid" required minlength="4" onkeydown="console.log('아이디 입력 중')">

    <!-- 비밀번호 -->
    <label>비밀번호</label>
    <input type="password" id="pw" required minlength="8">

    <!-- 성별 -->
    <p>성별 선택</p>
    <label onmouseover="showHint()" onmouseout="hideHint()">
      <input type="radio" name="gender" value="male"> 남성
    </label>
    <label>
      <input type="radio" name="gender" value="female"> 여성
    </label>
    <div id="genderHint" class="hint">성별을 선택해주세요</div>

    <!-- 관심분야 -->
    <p>관심 분야</p>
    <label><input type="checkbox" value="web"> 웹</label>
    <label><input type="checkbox" value="ai"> AI</label>
    <label><input type="checkbox" value="game"> 게임</label>

    <!-- 생년월일 -->
    <label>생년월일</label>
    <input type="date" onchange="alert('생년월일이 선택되었습니다!')">

    <!-- 직업 -->
    <label>직업</label>
    <select onchange="alert('직업이 변경되었습니다!')">
      <option value="">선택</option>
      <option value="student">학생</option>
      <option value="developer">개발자</option>
    </select>

    <!-- 자기소개 -->
    <label>자기소개</label>
    <textarea rows="3"></textarea>

    <!-- 버튼 -->
    <button type="submit">제출</button>
    <button type="reset" onclick="return confirm('정말 초기화할까요?')">초기화</button>
  </form>

  <script>
    // 성별 힌트 표시/숨기기
    function showHint(){ document.getElementById("genderHint").style.display = "block"; }
    function hideHint(){ document.getElementById("genderHint").style.display = "none"; }

    // 폼 제출 시 검사
    function checkForm(){
      const id = document.getElementById("userid").value;
      const pw = document.getElementById("pw").value;

      if(id === "" || pw === ""){
        alert("아이디와 비밀번호를 입력하세요.");
        return false;
      }
      if(pw.length < 8){
        alert("비밀번호는 8자 이상이어야 합니다.");
        return false;
      }
      return confirm("제출하시겠습니까?");
    }
  </script>
</body>
</html>
