<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form 종합연습</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    form {
      width: 400px;
      padding: 20px;
      border: 2px solid #2196f3;
      border-radius: 10px;
      background-color: #e0f7fa; 
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
   
    button {
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      font-weight: bold;
    
    }
    button:hover {
      background-color: #1976d2;
    }
    
    input[type="radio"] {
      accent-color: #2196f3; 
      transform: scale(1.2); 
      margin-right: 5px;
      
    }
    input[type="radio"]:hover {
      outline: 2px solid #2196f3;
    }
   
    .checkbox-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .checkbox-group label {
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h2>회원가입 Form</h2>
  <form>
    <!-- 아이디 -->
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" placeholder="아이디 입력" required>

    <!-- 비밀번호 -->
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required minlength="8">

    <!-- 성별 -->
    <label>성별:</label>
    <label><input type="radio" id="male" name="gender" value="male">남성</label>
    <label><input type="radio" id="female" name="gender" value="female">여성</label>

    <!-- 관심분야 -->
    <label>관심분야:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="interest" value="AI">AI</label>
      <label><input type="checkbox" name="interest" value="Web">웹 개발</label>
      <label><input type="checkbox" name="interest" value="Game">게임 개발</label>
    </div>

    <!-- 직업 -->
    <label for="job">직업:</label>
    <select id="job" name="job">
      <option value="student">학생</option>
      <option value="developer" selected>개발자</option> 
      <option value="designer">디자이너</option>
    </select>

    <!-- 자기소개 -->
    <label for="bio">자기소개:</label>
    <textarea id="bio" name="bio" rows="4" placeholder="간단한 소개를 작성하세요"></textarea>

    <!-- 제출 버튼 -->
    <button type="submit">회원가입</button>
  </form>

</body>
</html>
